<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para o formulário */
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        /* Estilo para o input de texto */
        input[type="text"], select {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo para o select */
        select {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo para as opções */
        option {
            font-size: 16px;
            padding: 10px;
        }

        /* Estilo para o botão de submit */
        input[type="submit"] {
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="{% url 'add_conteudo' %}" method="POST">
        <input type="text" name="nome" placeholder="Nome do Questionário">
        {% csrf_token %}
        <select name="conteudo">
            {% for conteudo in conteudos %}
            <option value="{{ conteudo.titulo }}" name="{{ conteudo.titulo }}">{{ conteudo.titulo }}</option>
            {% endfor %}
        </select>
        <input type="text" placeholder="Descrição do Conteúdo" name="descricao" required />
        <input type="file" name="imagens"/>
        <input type="submit" value="Entrar" />
    </form>
</body>
</html>
