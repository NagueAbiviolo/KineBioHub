<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Questionário</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        line-height: 1.6;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #2c3e50;
      }
      .resultado {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Resultado do Questionário</h1>
    <div class="resultado">
      <h2>Sua Pontuação: {{ pontuacao|floatformat:2 }}%</h2>
      <p>Você acertou {{ corretas }} de {{ total }} perguntas.</p>
      <a href="{% url 'home' %}">Voltar para a Home</a>
    </div>
  </body>
</html>
