<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos da Disciplina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        li h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2980b9;
        }

        li p {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        li a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Conteúdos da Disciplina</h1>
    <ul>
        {% for conteudo in conteudos %}
        <li>
            <h2>{{ conteudo.titulo }}</h2>
            {% if conteudo.imagens %}
                <img src="{{ conteudo.imagens.url }}" alt="{{ conteudo.titulo }}" style="max-width: 100%; height: auto; border-radius: 5px; margin-top: 10px;">
            {% endif %}
            <a href="{% url 'detalhe_conteudo' conteudo.id %}">Ver Questionários</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
