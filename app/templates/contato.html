<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .contact {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e67c00;
      }

      .message {
        font-size: 14px;
        color: #666;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section class="contact">
      <h2>Entre em Contato Conosco</h2>
      <p class="message">
        Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nós
        responderemos o mais breve possível!
      </p>
      <form action="{% url 'contato' %}" method="POST">
        {% csrf_token %}
        <div>
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu Nome"
            required
          />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Seu E-mail"
            required
          />
        </div>
        <div>
          <label for="message">Mensagem:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Sua Mensagem"
            required
          ></textarea>
        </div>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </body>
</html>
