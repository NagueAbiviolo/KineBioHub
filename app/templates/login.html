<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KineBioHub - Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
            font-size: 1em;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #6B73FF;
            outline: none;
        }

        .login-container input[type="submit"] {
            padding: 12px 15px;
            margin-top: 20px;
            background-color: #6B73FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #575BFF;
            transform: translateY(-2px);
        }

        .login-container .register-link {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }

        .login-container .register-link a {
            color: #6B73FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-container .register-link a:hover {
            color: #000DFF;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login no KineBioHub</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Nome de Usuário" name="username" required />
            <input type="password" placeholder="Senha" name="senha" required />
            <input type="submit" value="Entrar" />
        </form>
        <div class="register-link">
            Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
        </div>
    </div>
</body>
</html>
